<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario Responsive</title>
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <div id="contenedor">
            <header>
                <h1>FORMULARIO RESPONSIVE</h1>
            </header>
            <div id="formulario">
                <form method="POST">
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" />
                    <input type="email" name="email" placeholder="Ingrese su email" />
                    <br/>
                    <input type="text" name="telefono" placeholder="Ingrese su teléfono" />
                    <input type="text" name="celular" placeholder="Ingrese su celular" />
                    <br/>
                    <input type="text" name="ciudad" placeholder="Ingrese su ciudad" />
                    <input type="text" name="pais" placeholder="Ingrese su país" />
                    <br/>
                    <input type="text" name="departamento" placeholder="Ingrese su departamento" />
                    <input type="url" name="web" placeholder="Ingrese su web" />
                    <br/>
                    <textarea rows="10"></textarea>
                    <input class="boton-enviar" type="submit" name="enviar" value="Enviar" />
                </form>
            </div>
        </div>
    </body>
</html>
